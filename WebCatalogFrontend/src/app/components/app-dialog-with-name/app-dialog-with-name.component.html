<h2 matDialogTitle>{{data.formTitle}}</h2>
<mat-dialog-content>
  <div class="block">
    <mat-form-field class="col w-100">
      <mat-label>Название</mat-label>
      <input matInput [(ngModel)]="result.name" name="title">
    </mat-form-field>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Отмена</button>
  <button mat-button [mat-dialog-close]="result" cdkFocusInitial>Создать</button>
</mat-dialog-actions>
